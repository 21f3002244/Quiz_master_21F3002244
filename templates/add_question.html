<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Question</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <a  href="{{url_for('admin_dashboard',username='rishav')}}" class="btn btn-info mb-4">admin_dashboard</a>
        <h1>Add New Question</h1>
        <form action="{{ url_for('add_question') }}" method="POST">
            <div class="form-group">
                <label for="question_text">Question Text</label>
                <input type="text" class="form-control" id="question_text" name="question_text" required>
            </div>
            <div class="form-group">
                <label for="option1">Option 1</label>
                <input type="text" class="form-control" id="option1" name="option1" required>
            </div>
            <div class="form-group">
                <label for="option2">Option 2</label>
                <input type="text" class="form-control" id="option2" name="option2" required>
            </div>
            <div class="form-group">
                <label for="option3">Option 3</label>
                <input type="text" class="form-control" id="option3" name="option3" required>
            </div>
            <div class="form-group">
                <label for="option4">Option 4</label>
                <input type="text" class="form-control" id="option4" name="option4" required>
            </div>
            <div class="form-group">
                <label for="correct_option">Correct Option (1-4)</label>
                <input type="number" class="form-control" id="correct_option" name="correct_option" required min="1" max="4">
            </div>
            <div class="form-group">
                <label for="quiz_id">Select Quiz</label>
                <select class="form-control" id="quiz_id" name="quiz_id" required>
                    {% for quiz in quizzes %}
                        <option value="{{ quiz.id }}">{{ quiz.id }} - {{ quiz.date }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="subject_id">Select Subject</label>
                <select class="form-control" id="subject_id" name="subject_id" required>
                    {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Question</button>
        </form>
    </div>
</body>
</html>
