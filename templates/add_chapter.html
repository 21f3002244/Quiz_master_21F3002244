<!-- templates/add_chapter.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Chapter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <a  href="{{url_for('admin_dashboard',username='rishav')}}" class="btn btn-info">admin_dashboard</a>
    <div class="container mt-4">
        
        
        <h1>Add New Chapter</h1>
        <form action="{{ url_for('add_chapter') }}" method="POST">
            <div class="form-group">
                <label for="name">Chapter Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="subject">Select Subject</label>
                <select class="form-control" id="subject" name="subject_id">
                    {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Chapter</button>
        </form>
    </div>
</body>
</html>
