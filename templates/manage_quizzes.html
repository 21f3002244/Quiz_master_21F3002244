<!-- templates/manage_subjects.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Quizes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Manage Quizes</h1>
        <a href="{{ url_for('add_quiz') }}" class="btn btn-primary mb-4">Add New Quiz</a>
        <a  href="{{url_for('admin_dashboard',username='rishav')}}" class="btn btn-info mb-4">admin_dashboard</a>
        <table class="table table-striped">
            <thead>
                
                <tr>
                    <th>quiz_id</th>
                    <th>Quiz-Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
                {% for quiz in quizzes %}
                <tr>
                    <td>{{ quiz.id }}</td>
                    <td>{{ quiz.date }}</td>
                    
                    <td>
                        <a href="/edit_quiz/{{quiz.id}}" class="btn btn-warning ">edit</a>
                        <a href="/delete_quiz/{{quiz.id}}" class="btn btn-danger">Delete</a>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
