<!-- templates/add_quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <a  href="{{url_for('admin_dashboard',username='rishav')}}" class="btn btn-info">admin_dashboard</a>
    <div class="container mt-4">
        <h1>Add New Quiz</h1>
        <form action="{{ url_for('add_quiz') }}" method="POST">
            <div class="form-group">
                <label for="date">Quiz Date</label>
                <input type="datetime-local" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="chapter">Select Chapter</label>
                <select class="form-control" id="chapter" name="chapter_id">
                    {% for chapter in chapters %}
                    <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Quiz</button>
        </form>
    </div>
</body>
</html>
